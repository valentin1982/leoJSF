<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeChanger.currentLocale}">
        <h:head>
            <title>#{msg.welcome_title}</title>
            <h:outputStylesheet library="css" name="login_style.css"/>
            <h:outputStylesheet library="webjars" name="bootstrap/3.1.0/css/bootstrap.css"/>
            <h:outputScript library="webjars" name="jquery/1.9.0/jquery.js"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>
            <script type="application/x-javascript"> addEventListener("load", function () {
                setTimeout(hideURLbar, 0);
            }, false);
            function hideURLbar() {
                window.scrollTo(0, 1);
            } </script>

            <style type="text/css">
                .back-image {
                    text-align: center;
                    background-image: url("resources/img/1.jpg");
                    background-size: cover;
                    background-attachment: fixed;
                }
            </style>

        </h:head>
        <h:body styleClass="back-image">

            <div class="padding-all">
                <div class="header">
                    <h1><h:graphicImage name="img/5.png" alt=" "/> #{msg.welcome_title}</h1>
                </div>
                <div class="design-w3l">
                    <div class="mail-form-agile">
                        <h:form id="login_form">
                            <p:messages id="messages"/>
                            <h:inputText id="username" a:placeholder="#{msg.msg_placeholder}"
                                         value="#{loginController.user.login}"
                                         autocomplete="off"
                                         required="true"
                                         requiredMessage="#{msg.login_required}">
                                <f:validator validatorId="library.validators.LoginValidator"/>
                                <f:ajax event="keyup" render="loginError"/>
                            </h:inputText>

                            <h:inputSecret id="password" a:placeholder="#{msg.msg_placeholder_password}"
                                           value="#{loginController.user.password}" required="true"
                                           redisplay="true"
                                           requiredMessage="#{msg.password_required}">
                                <f:validator validatorId="library.validators.LoginValidator"/>
                                <f:ajax event="keyup" render="loginError"/>
                            </h:inputSecret>

                            <h:commandButton style="margin-top: 5%" id="submit_button" action="#{loginController.login()}"
                                             value="#{msg.entry}"
                                             styleClass="login_button"
                                             onclick="return checkValue(this.form, '#{msg.login_required}');">
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="footer">
                    <p>#{msg.copyright} #{msg.author_info}</p>
                </div>
            </div>


        </h:body>
    </f:view>
</html>
