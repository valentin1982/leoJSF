<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{localeChanger.currentLocale}">
        <h:head>
            <title><ui:insert name="title"/></title>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.ico"/>

        </h:head>
        <h:body>


            <f:facet name="first">
                <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet'
                      type='text/css'/>
                <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600' rel='stylesheet'
                      type='text/css'/>
                <!-- /GOOGLE FONTS -->
                <h:outputStylesheet name="css/bootstrap.css" target="head"/>
                <h:outputStylesheet name="css/font-awesome.css" target="head"/>
                <h:outputStylesheet name="css/icomoon.css" target="head"/>
                <h:outputStylesheet name="css/mystyles.css" target="head"/>
                <h:outputStylesheet name="css/styles.css" target="head"/>


            </f:facet>


            <div class="global-wrap">

                <ui:include src="/templates/header.xhtml"/>
                <ui:insert name="content"/>

            </div>

            <ui:include src="/templates/footer.xhtml"/>


            <f:facet name="last">
                <h:outputScript name="/js/jquery.js" target="body"/>
                <h:outputScript name="/js/bootstrap.js" target="body"/>
                <h:outputScript name="js/slimmenu.js" target="body"/>
                <h:outputScript name="js/bootstrap-datepicker.js" target="body"/>
                <h:outputScript name="js/bootstrap.js" target="body"/>
                <h:outputScript name="js/bootstrap-timepicker.js" target="body"/>
                <h:outputScript name="js/nicescroll.js" target="body"/>
                <h:outputScript name="js/dropit.js" target="body"/>
                <h:outputScript name="js/ionrangeslider.js" target="body"/>
                <h:outputScript name="js/icheck.js" target="body"/>
                <h:outputScript name="js/fotorama.js" target="body"/>
                <h:outputScript name="js/typeahead.js" target="body"/>
                <h:outputScript name="js/card-payment.js" target="body"/>
                <h:outputScript name="js/magnific.js" target="body"/>
                <h:outputScript name="js/owl-carousel.js" target="body"/>
                <h:outputScript name="js/fitvids.js" target="body"/>
                <h:outputScript name="js/tweet.js" target="body"/>
                <h:outputScript name="js/countdown.js" target="body"/>
                <h:outputScript name="js/gridrotator.js" target="body"/>
                <h:outputScript name="js/custom.js" target="body"/>
                <h:outputScript name="js/modernizr.js" target="body"/>

            </f:facet>


        </h:body>
    </f:view>
</html>
