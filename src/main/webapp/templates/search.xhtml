<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>


        <div class="gap"></div>


        <div class="top-area show-onload">
            <div class="bg-holder full">
                <div class="bg-mask"></div>

                <video class="bg-video hidden-sm hidden-xs" preload="auto" autoplay="true" loop="loop" muted="muted"
                       poster="img/video-bg.jpg">
                    <source src="#{resource['media:loop.webm']}" type="video/webm"/>
                    <source src="#{resource['media:loop.mp4']}" type="video/mp4"/>
                </video>

                <div class="bg-front full-height">
                    <div class="container rel full-height">
                        <div class="search-tabs search-tabs-bg search-tabs-bottom">
                            <div class="tabbable">

                                <div class="container">
                                    <div class="content">
                                        <h2>
                                            <h:form>
                                                #{dataController.printGreeting()}
                                                #{loginController.user.login}
                                            </h:form>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:composition>

</html>
